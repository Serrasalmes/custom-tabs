<ion-tabs>

  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="tab1">
      <ion-icon name="home-outline"></ion-icon>
      <ion-label>Home</ion-label>
    </ion-tab-button>

    <ion-tab-button>
      <ion-icon name="wallet-outline" (click)="popover($event)"></ion-icon>
      <ion-label>Expenses</ion-label>
    </ion-tab-button>

    <ion-tab-button></ion-tab-button>

    <ion-tab-button tab="tab3">
      <ion-icon name="cash-outline"></ion-icon>
      <ion-label>Debts</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab2">
      <ion-icon name="pie-chart-outline"></ion-icon>
      <ion-label>Investments</ion-label>
    </ion-tab-button>
  </ion-tab-bar>

</ion-tabs>

<ion-fab class="ion-text-center ion-justify-content-center" vertical="bottom" horizontal="center" slot="fixed"
  edge="false">
  <!--<ion-fab-button size="small" type="button" (click)="presentModal()">-->
  <ion-fab-button type="button" (click)="presentModal()">
    <ion-icon name="qr-code-outline"></ion-icon>
  </ion-fab-button>
  <ion-text class="ion-text-center ion-justify-content-center">
    <ion-label class="custom">QR</ion-label>
  </ion-text>
